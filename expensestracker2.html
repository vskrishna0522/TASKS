<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE TRACKER APP</title>
    <link rel="stylesheet" href="./expensesstyle2.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
        <h1 margin="center"> Expense Tracker </h1>
        <section class="content">
            <p>BALANCE: <input id="rmoney" type="number" placeholder="REMAINING MONEY"> </p>
        <form>
        <input type="number" required="Enter amount" placeholder="Enter Amount"><br><br>
        <div class="cashflow-container">
        <button id="addbutton" type="button" class="btn btn-success" > ADD </button> 
        <button id="removebutton" type="button" class="btn btn-danger"> REMOVE </button>
        </div>
        </form>
        </section>
        <section class="content">
            <table class="table">
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> DATE </th>
                        <th> TOTAL AMOUNT </th>
                        <th> ADDED AMOUNT </th>
                        <th> REMOVED AMOUNT </th>
                        <th> BALANCE </th>
                    </tr>
                </thead>
                <tbody id="expenseTable">
                </tbody>
            </table>
        </section>
        <script src="expensestrackerapp2.js" type="text/javascript"></script>
</body>
</html>
